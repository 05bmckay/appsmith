apiVersion: v1
kind: Service
metadata:
  name: appsmith-editor
spec:
  selector:
    app: appsmith-editor
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: appsmith-editor
spec:
  selector:
    matchLabels:
      app: appsmith-editor
  replicas: 1
  template:
    metadata:
      labels:
        app: appsmith-editor
    spec:
      containers:
      - name: nginx
        image:  shrikantappsmith/appsmith-editor-ce
        ports:
          - containerPort: 80
        envFrom:
          - configMapRef:
              name: application-config
